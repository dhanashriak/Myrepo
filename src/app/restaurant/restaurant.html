<mat-toolbar color="primary">Restaurant Management</mat-toolbar>

<div style="margin: 16px;">
  <button mat-raised-button color="accent" (click)="openDialog()">Add Restaurant</button>
</div>

<mat-table [dataSource]="(restaurants$ | async) ?? []" class="mat-elevation-z8">



  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let r"> {{r.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let r"> {{r.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="location">
    <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
    <mat-cell *matCellDef="let r"> {{r.location}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="cuisine">
    <mat-header-cell *matHeaderCellDef> Cuisine </mat-header-cell>
    <mat-cell *matCellDef="let r"> {{r.cuisine}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let r">
      <button mat-icon-button color="primary" (click)="openDialog(r)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(r.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
